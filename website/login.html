<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to your account</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <a href="#" class="logo"> snappy ai </a>
        <ul>
            <li><a href="http://127.0.0.1:5500/bhuvanproj/website/main.html" class="active">Home</a></li>
            <li><a href="http://127.0.0.1:5500/bhuvanproj/website/login.html">Login</a></li>
        </ul>
    </header>
    <div class="wrapper">
        <form action="http://127.0.0.1:5500/bhuvanproj/website/main.html">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username"
                required>
                <i class="bx bx-user"></i>
                <box-icon type='solid' name='user'></box-icon>
            </div>
            
            <div class="input-box">
                <input type="password" placeholder="password"
                required>
                <i class='bx bx-lock-alt'></i>
                <box-icon type='solid' name='lock'></box-icon>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <a href="http://127.0.0.1:5500/bhuvanproj/website/main.html"><button type="submit" class="btn">Login</button></a>

            <div class="register-link">
                <p>Don't have an account? 
                    <a href="#">Register</a></p>
            </div>
        </form>
    </div>

</body>

</html>
